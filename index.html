<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>READ JSON Example (getJSON)</title>
 <script type="text/javascript" src="jquery.min.js"></script>
 <script type="text/javascript">
 $.ajax({
 type: "GET",
 url: "http://digiseg.com.mx/appdg/proceso.php",
 crossDomain: true,
 cache: false,
 success: function(result){
 var result=$.parseJSON(result);
 $.each(result, function(i, field){
 $("#output").append("Title: "+ field.Estado + " duration: "+field.Tipo+"<br/>");
 });
 }
 });
 </script>
</head>
<body>
 <div id="output"></div>
</body>
</html>
